<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Processing API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
     
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Image Resizer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Thumbs</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>


<main class="container">
    <div class="bg-light p-5 mt-5 rounded">
    <h1>Upload Image!</h1>
      <p class="lead">This app automatically sets the resolution of an image.</p>
    
      <form class="row g-3" enctype="multipart/form-data" action="/api/upload/" method="post">
        <div class="col-md-6">
          <label for="width" class="form-label">Width (PX)</label>
          <input type="number" placeholder="200" name="width" min="5" max="800" value="200" class="form-control" id="width">
        </div>
        <div class="col-md-6">
          <label for="height" class="form-label">Height (PX)</label>
          <input type="number" class="form-control" name="height" min="5" max="800" value="200" placeholder="200" id="height">
        </div>
        <div>
            <label for="uploadImage" class="form-label">Select image to process</label>
            <input class="form-control form-control-lg" name="uploadImage" id="uploadImage" type="file">
          </div>
        <div class="col-12">
          <input type="submit" class="btn btn-primary" value="Upload & Resize"/>
        </div>
        </form>
    </div>
  </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
